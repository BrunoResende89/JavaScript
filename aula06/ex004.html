<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=
    , initial-scale=1.0">
    <title>Document</title>

    <style>
        body {
            font: normal 20pt Arial;
            color: rgba(36, 173, 173, 0.801);
            background-color: rgba(117, 56, 15, 0.863);
        }
    </style>
</head>
<body>
    
    <script>
        var nome = window.prompt('Qual é o seu nome ?')
        document.writeln(`Olá, <strong>${nome}</strong>! Seu nome possui ${nome.length} letras.<br>`)
        document.writeln(`Seu nome em maiúsculas é ${nome.toUpperCase()} .<br>`)
        document.writeln(`Seu nome em minúsculas é ${nome.toLowerCase()} .`)
    </script>
</body>
</html>
