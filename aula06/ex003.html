<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro programa...</title>
    <style>
        body {
            background-color: rgb(75, 64, 235);
            color: white;
            font: normal 24pt Arial;
        }

        h1 {
            color: rgb(240, 240, 10);
        }
    </style>
</head>
<body>
    <h1>Olá, Mundo!</h1>
    <p>Já me livrei da maldição</p>
    <script>
       var n1 = Number.parseFloat(window.prompt('Digite o numero: ')) // String
       var n2 = Number.parseFloat(window.prompt('Digite outro numero: ')) // String
        var s = n1 + n2
        window.alert(`A soma entre ${n1} e ${n2} é igual a ${s}`) // concatenação
        //(number + number) para adição
        // (string + string) para concatenação 
    </script>
</body>
</html>
